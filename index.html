<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>product Landing page</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/feet.png" alt="shoes">
            shiva shoes
        </div>
        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About us</li>
            <li>Contacts</li>
        </ul>
    </header>
    <section class="main">
        <section class="left">
            <p class="title">are you ready to <strong>lead the way?</strong></p>
            <p class="msg">Lorem ipsum dolor sit, amet consectetur adipisicing elit. <br>Doloribus repellendus mollitia in officiis magnam  voluptatum, delectus iure minus ullam fugiat pariatur.</p>
            <button class="cta"><span>buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="./images/img1.png" alt="shoe">
            <div class="colors">
                <div class="item grean active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>nike</p>
                        <p>5499</p>
                    </div>
                    <img src="./images/img2.png">
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="./images/img3.png">
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <img src="./images/img4.png">
                </div>
            </div>
        
        </section>

    </section>
    
</body>
</html>
